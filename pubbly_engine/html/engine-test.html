<!--
    Engine Test:

    Accepts the XML name and path to targeted book.
    Has addition {CACHE_BREAK} swap for all JS loaded (Yes yes chrome disallow with dev tools open, but just incase)
    Skips the build process (NO xml->json then ajax save the json) for faster edit xml see results test time.

    NEEDED SWITCHES

    {PATH_TO_ENGINE}: Switch with the relative path to the engine folder, end with a trailing slash (./pubbly_engine/) OR switch to blank if along side ""

    {PATH_TO_BOOK}: Switch with the relative path to the book folder, end with a trailing slash (./testBooks/SinglePager/) OR switch to blank if along side ""

    {XML_NAME}: Name of XML file (Mostly MainXML.xml, but could be child1.xml or associate1.xml or whatever.xml)

-->
<html>

<head>
    <title>Pubbly</title>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        MIT 
        https://jquery.org/license/ 
    -->
    <script src="{PATH_TO_ENGINE}js/third_party/jquery.min.js"></script>
    <!-- 
        GPL FLOSS exception (Apache 2.0 compat)
        https://blog.webix.com/using-webix-in-open-source/
    -->
    <script src="{PATH_TO_ENGINE}js/third_party/webix.js"></script>
    <!--
        From Modernizr: MIT
        https://modernizr.com/license/
    -->
    <script src="{PATH_TO_ENGINE}js/third_party/detectAutoplay.js"></script>
    <!--
        FloydPink: MIT
        https://github.com/floydpink/lzwCompress.js/blob/master/LICENSE
    -->
    <script src="{PATH_TO_ENGINE}js/third_party/lzwCompress.js"></script>
    <script>
        $(document).ready(function () {
            window.build = new Build({
                xmlName: "{XML_NAME}",
                bookLoc: "{PATH_TO_BOOK}",
                rootToEngine: "{PATH_TO_ENGINE}",
                skipBuild: true,
            }, {
                    done: function (json) {
                        window.pubbly = new Pubbly(json, {
                            rootToEngine: "{PATH_TO_ENGINE}",
                        });
                    },
                    fail: function (messageHTML) {
                        document.innerHTML += messageHTML;
                    }
                });
        });
    </script>

    <link href="{PATH_TO_ENGINE}css/main.css" rel="stylesheet" />
    <link href="{PATH_TO_ENGINE}css/hotfixUI.css" rel="stylesheet" />
    <link href="{PATH_TO_ENGINE}css/webix.css" rel="stylesheet" />

    <script src="{PATH_TO_ENGINE}js/utility/filePathManipulations.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/utility/findAndReplace.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/utility/findDifferenceBetweenTwoArrays.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/utility/random.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/utility/redrawDependency.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/utility/variableFrameRateInt.js?cacheBreak={CACHE_BREAK}"></script>

    <script src="{PATH_TO_ENGINE}js/build/hotfixUI.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/build/preflight.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/build/xmlFormattingFunctions.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/build/xmlToJson.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/build/_Build.js?cacheBreak={CACHE_BREAK}"></script>

    <script src="{PATH_TO_ENGINE}js/run/_Pubbly.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/countdown.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/dom.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/domInteractionCover.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/drawingTools.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/events.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/events_cursorInput.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/links.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/navigationUI.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/presetAssets.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/sequence.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/states.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/turns.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/urlNav.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/run/workspaces.js?cacheBreak={CACHE_BREAK}"></script>

    <script src="{PATH_TO_ENGINE}js/shared/assetListLoader.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/shared/buffer.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/shared/color_codes.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/shared/cursors.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/shared/defaultCallbacks.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/shared/error.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/shared/globals.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/shared/helpers.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/shared/messyHTML.js?cacheBreak={CACHE_BREAK}"></script>
    <script src="{PATH_TO_ENGINE}js/shared/progressGraph.js?cacheBreak={CACHE_BREAK}"></script>
    <!--
            There are a few images that are NOT book specific, that load with every pubbly.

            These images are in the pubbly engine asset folder, but if loaded from CSS, well
            Different build and run environments currently have the luxury of sticking the engine anywhere.
            They can swap out the {PATH_TO_ENGINE} with whatever they want, and it just works
            Except the CSS doesn't get swapped, and the image assets aren't loaded properly.

            So better to keep definitions here, to root to engine swaps apply to anything that needs it...
        -->
    <style>
        #main {
            background-image:url("{PATH_TO_ENGINE}assets/logo_background.png");
        }

        .logo {
            content:url("{PATH_TO_ENGINE}assets/logo_powered_by.png");
        }

        .previous img,
        .next img {
            content:url("{PATH_TO_ENGINE}assets/UI_navigation_arrow.png");
        }

        ._asset_logoEmptyColors {
            content: url("{PATH_TO_ENGINE}assets/logo_fill_letters.png");
        }

        ._asset_eatCarrotGif {
            content: url("{PATH_TO_ENGINE}assets/loader_carrot_eat.gif");
        }

        @font-face {
            font-family: DidactGothic;
            src: url("{PATH_TO_ENGINE}fonts/DidactGothic/regular.otf");
        }

        @font-face {
            font-family: Garamond;
            src: url("{PATH_TO_ENGINE}fonts/Garamond/regular.otf");
        }

        @font-face {
            font-family: MyriadPro;
            src: url("{PATH_TO_ENGINE}fonts/MyriadPro/regular.otf");
        }

        @font-face {
            font-family: NotoSans;
            src: url("{PATH_TO_ENGINE}fonts/NotoSans/regular.ttf");
        }
    </style>
</head>

<body class="noSelect">
    <div id="main" class="transformCenterCont">
        <div class="transformCenter">
            <div id="pubbly_main"></div>
        </div>
    </div>
    <div id="fontForcePreload" style="visibility:hidden;position:absolute;height:0;widht:0;overflow:hidden">
        <p style="font-family:DidactGothic">The quick young fox jumped over the lazy dog.</p>
        <p style="font-family:Garamond">The quick young fox jumped over the lazy dog.</p>
        <p style="font-family:MyriadPro">The quick young fox jumped over the lazy dog.</p>
        <p style="font-family:NotoSans">The quick young fox jumped over the lazy dog.</p>
        <img src="{PATH_TO_ENGINE}assets/loader_carrot_eat.gif" />
    </div>
</body>

</html>
