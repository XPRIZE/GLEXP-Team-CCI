            #main {

            .spacer {
                display:block;
                height:4.1666%;

            .shelf {
                display:block;

            }
            .shelf .slider {
                height:calc(100% - 22px);
                width:1000000px;
                border:3px solid #0063db;

                padding:8px;
                background-color:white;
            }
            .shelf .book {

                margin-right:25px;

            #rabbit {

            #leftStop, #rightStop {
                background-color:RGBA(14,30,69,255);
                position:fixed;
                width:1%;
                height:100%;
            }
            #leftStop {
                left:0;
            }
            #rightStop {
                right:0;
            }
            #leftFog, #rightFog {
                position:fixed;
                height:100%;
                width:4.16666%;
            }
            #leftFog {
                left:1%;
                background: linear-gradient(to right, RGBA(14, 30, 69, 255), RGBA(14, 30, 69, 0));
            }
            #rightFog {
                right:1%;
                background: linear-gradient(to left, RGBA(14, 30, 69, 255), RGBA(14, 30, 69,0));
            }


            #leftFog, #leftStop, #rightFog, #rightStop {
                display:none;
            }

            #main:not(.loaded) {
                opacity:0;
            }
            body {
                background-color:RGB(14,30,69);
            }

            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #main {
                height:100%;
            }
