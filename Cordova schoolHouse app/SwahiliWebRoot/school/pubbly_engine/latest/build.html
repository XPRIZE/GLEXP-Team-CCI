      <script>
         window.testing = true;
         $(document).ready(function () {
             let engineCode = '{ENGINE}';
             let startPage = {START_PAGE};
             let buildPostSpecs = `{BUILD_POST_SPECS}`;
             let buildPostLoc = "{BUILD_POST_LOC}";
             let xmlName = "{XML_NAME}";
             let bookLoc = "{BOOK_LOC}";
             window.build = new Build({
                 engineCode: engineCode,
                 xmlName: xmlName,
                 bookLoc: bookLoc,
                 buildPostSpecs: buildPostSpecs,
                 buildPostLoc: buildPostLoc,
                 success: function (json) {
                     window.pubbly = new Pubbly(json, {
                         startPage: startPage
                     });
                 },
                 error: function (messageHTML) {
                     document.innerHTML += messageHTML;
                 }
             }
             );
         });
      </script>
      <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body class="noSelect">
      <div id="main" class="transformCenterCont">
         <div class="transformCenter">
            <div id="pubbly_main">
            </div>
         </div>
      </div>
