  window.newSeriesTimeout = false;

  var header = {
    view: "toolbar",
    height: 55,
    autoWidth: true,
    cols: [
      {
        view: "spacer", width: 80,
      },
      {
        view: "label",
        template: "<p class='toolbarCenterLabel'>Pubbly Console</p>"
      },
      {

        onItemClick: function () {
          window.location.href = "logout.php";
        }
      }
      }
    ]
  };
  var elem = {
    view: "scrollview",
    width: "100%",
    body: {
      type: "space",
      rows: [
        header,

        {
          type: "space", height: 200, cols: [

          {},

        },
        {
          type: "space", height: 200, cols: [
          {},
          {
            value: "Units", view: "button", height: 200, width: 200, on: {
            onItemClick: function () {
              window.location.href = "unit/select.php";
              // webix.message("Coming soon");
            }
          }
          },
          {},
          {
            value: "Series", view: "button", height: 200, width: 200, on: {
            onItemClick: function () {
              window.location.href = "series/create.php";
            }
          }
          },
          {},
        ]
        },
        {
          type: "space", height: 200, cols: [
          {},
          {
            value: "Books", view: "button", height: 200, width: 200, on: {
            onItemClick: function () {
              window.location.href = "books/select.php";
            }
          }
          },
          {},
          {
            value: "Utilities", view: "button", height: 200, width: 200, on: {
            onItemClick: function () {
              window.location.href = "utilities/index.php";
            }
          }
          },
          {},
        ]
        },
        {},
      ]
    }
  };
  webix.ui(elem);
