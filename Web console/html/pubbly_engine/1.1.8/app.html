      <script>
         window.testing = true;
         $(document).ready(function () {
             let engineCode = '{ENGINE_CODE}';
             let xmlName = "MainXML.xml";
             window.build = new Build({
                 engineCode: engineCode,
                 xmlName: xmlName,
                 bookLoc: "{MAP_NODE_NAME}",
                 buildPostSpecs: false,
                 buildPostLoc: false,
                 success: function (json) {
                     $("#pubbly_main").html("");
                     window.pubbly = new Pubbly(json, {
                         startPage: 0,
                         environment: "app"
                     });
                 },
                 error: function (messageHTML) {
                     document.innerHTML += messageHTML;
                 }
             }
             );
         });
      </script>
      <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body class="noSelect">
      <div id="main" class="transformCenterCont">
         <div class="transformCenter">
            <div id="pubbly_main">
            </div>
         </div>
      </div>
   </body>
